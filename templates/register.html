<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрирован</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #24a304 100%);
            font-family: 'Arial', sans-serif;
        }

        .registration-banner {
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #ffffff;
        }

        .banner-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .user-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(21, 252, 0, 0.05);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            margin: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #000000;
        }

        .info-value {
            color: #000000;
        }
    </style>
</head>
<body>
<div class="registration-banner">
    <div class="banner-title">Зарегистрирован</div>
    <div class="user-info">
        <div class="info-row">
            <span class="info-label">Имя:</span>
            <span class="info-value">{{ first_name }}</span>
        </div>
        <div class="info-row">
            <span class="info-label">Фамилия:</span>
            <span class="info-value">{{ last_name }}</span>
        </div>
        <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value">{{ email }}</span>
        </div>
    </div>
</div>
</body>
</html>
